<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Gear path for reuse -->
    <path id="gear-path" d="M 0,-45 L 8,-45 L 12,-35 L 20,-35 L 25,-45 L 35,-40 L 35,-32 L 43,-27 L 48,-35 L 55,-30 L 50,-22 L 55,-17 L 63,-22 L 68,-15 L 60,-10 L 63,-2 L 71,-2 L 71,8 L 63,8 L 60,16 L 68,21 L 63,28 L 55,23 L 50,28 L 55,36 L 48,41 L 43,33 L 35,38 L 35,46 L 25,51 L 20,41 L 12,41 L 8,51 L 0,51 L -8,51 L -12,41 L -20,41 L -25,51 L -35,46 L -35,38 L -43,33 L -48,41 L -55,36 L -50,28 L -55,23 L -63,28 L -68,21 L -60,16 L -63,8 L -71,8 L -71,-2 L -63,-2 L -60,-10 L -68,-15 L -63,-22 L -55,-17 L -50,-22 L -55,-30 L -48,-35 L -43,-27 L -35,-32 L -35,-40 L -25,-45 L -20,-35 L -12,-35 L -8,-45 Z"/>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="white"/>
  
  <!-- DISCOVER Gear (Top Left - Blue) -->
  <g transform="translate(200,200)" filter="url(#dropshadow)">
    <g fill="#4A9FE7">
      <use href="#gear-path" transform="scale(2)"/>
    </g>
    <circle r="65" fill="white"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333">DISCOVER</text>
  </g>
  
  <!-- DEFINE Gear (Top Right - Gold/Orange) -->
  <g transform="translate(600,200)" filter="url(#dropshadow)">
    <g fill="#E5C823">
      <use href="#gear-path" transform="scale(2)"/>
    </g>
    <circle r="65" fill="white"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333">DEFINE</text>
  </g>
  
  <!-- DEVELOP Gear (Bottom Left - Green) -->
  <g transform="translate(200,600)" filter="url(#dropshadow)">
    <g fill="#7FBB47">
      <use href="#gear-path" transform="scale(2)"/>
    </g>
    <circle r="65" fill="white"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333">DEVELOP</text>
  </g>
  
  <!-- DELIVER Gear (Bottom Right - Purple) -->
  <g transform="translate(600,600)" filter="url(#dropshadow)">
    <g fill="#5F2762">
      <use href="#gear-path" transform="scale(2)"/>
    </g>
    <circle r="65" fill="white"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">DELIVER</text>
  </g>
  
  <!-- Center Design4.biz Gear (Orange/Red) -->
  <g transform="translate(400,400)" filter="url(#dropshadow)">
    <g fill="#EE7F24">
      <use href="#gear-path" transform="scale(1.2)"/>
    </g>
    <circle r="40" fill="white"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Design4.biz</text>
  </g>
</svg>